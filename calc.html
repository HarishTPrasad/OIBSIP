<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>

  body {
      margin: 0%;
      padding: 0%;
  }

  header {
    background-color: #333;
    padding: 10px;
    text-align: center;
    color: #fff;
    border-bottom-left-radius: 10px ;
    border-bottom-right-radius: 10px ;
  }

.calc {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 90vh;
}

.calculator {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  padding: 20px;
  width: 400px;
  max-width: 100%;
}

#result {
  background-color: #f2f2f2;
  border: none;
  border-radius: 4px;
  box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
  color: #333;
  font-size: 28px;
  padding-top: 20px;
  padding-bottom: 20px;
  text-align: right;
  width: 100%;
  margin-bottom: 30px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 20px;
}

button {
  background-color: #333;
  border: none;
  border-radius: 4px;
  color: #fff;
  font-size: 22px;
  padding: 12px;
  cursor: pointer;
}

button:hover {
  background-color: #555;
}

button:active {
  background-color: #111;
}


footer {
  background-color: #333;
  color: #fff;
  padding: 30px 0;
  border-top-left-radius: 10px ;
  border-top-right-radius: 10px ;
}

.footer-content {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.footer-column {
  flex: 1 1 300px;
  margin-bottom: 20px;
}

.footer-column h3 {
  font-size: 24px;
}

.footer-column p {
  font-size: 14px;
}

.social-icons {
  list-style-type: none;
  padding: 0;
}

.social-icons li {
  display: inline-block;
  margin-right: 10px;
}

.social-icons a {
  color: #fff;
  font-size: 24px;
  text-decoration: none;
}

.footer-bottom {
  background-color: #222;
  padding: 10px 0;
  text-align: center;
}

.footer-bottom p {
  font-size: 14px;
}




    </style>
</head>
<body>
    <header>
        <h2>CALCULATOR</h2>
      </header>
<div class="calc">
    
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">
            <button onclick="appendToResult('7')">7</button>
          <button onclick="appendToResult('8')">8</button>
          <button onclick="appendToResult('9')">9</button>
          <button onclick="clearResult()">C</button>
          <button onclick="appendToResult('4')">4</button>
          <button onclick="appendToResult('5')">5</button>
          <button onclick="appendToResult('6')">6</button>
          <button onclick="appendToResult('+')">+</button>
       
          <button onclick="appendToResult('1')">1</button>
          <button onclick="appendToResult('2')">2</button>
          <button onclick="appendToResult('3')">3</button>
          <button onclick="appendToResult('-')">-</button>
       
          <button onclick="appendToResult('.')">.</button>
         
          <button onclick="appendToResult('0')">0</button>
          <button onclick="appendToResult('/')">/</button>
          <button onclick="appendToResult('*')">*</button>
      
        
         
         
          <button onclick="calculate()" style="">=</button>
        </div>
      </div>

</div>
<div>

    <footer>
        <div class="footer-content">
          <div class="footer-column">
            <h3>About Us</h3>
            <p>Learner >> Engineer >> Tech enthusiast</p>
          </div>
          <div class="footer-column">
            <h3>Contact</h3>
            <p>Ph. 7600922448</p>
            <p>Gujarat, India</p>
            <p>Email: harish1090prasad@gmail.com</p>
          </div>
          <div class="footer-column">
            <h3>Follow Us</h3>
            <ul class="social-icons">
              <li><a href="https://www.linkedin.com/in/harish-prasad-75a680243/"><i class="fab fa-facebook">Linked in</i></a></li>
              
            </ul>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2023 Harish Prasad AKA Copy Ninja. All rights reserved.</p>
        </div>
      </footer>
</div>
      




    <script>
        function appendToResult(value) {
  document.getElementById('result').value += value;
}

function clearResult() {
  document.getElementById('result').value = '';
}

function calculate() {
  const result = document.getElementById('result').value;
  const answer = eval(result);
  document.getElementById('result').value = answer;
}



    </script>
</body>
</html>
